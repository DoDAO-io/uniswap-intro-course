- key: approve-transaction
  shortTitle: Approve Transaction
  details: >
    When you are prepared to proceed, you can submit the transaction. Before
    doing so, you may have to authorize the Uniswap v3 router contract to use
    tokens on your behalf, but this is only necessary the initial time you
    provide liquidity using a token.


    After the approval transaction is confirmed, you can preview the
    transaction, examine the details, and then click on "Add" to initiate the
    transaction in your wallet.


