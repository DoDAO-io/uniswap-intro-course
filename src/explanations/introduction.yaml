    An order book is a list of buy and sell orders for a financial instrument.
    It shows the supply and demand for the asset and allows traders to make
    informed decisions. Each order includes the type, price, quantity, and time.
    Orders are matched and filled based on price and time stamp. Order books are
    used in exchange-traded markets for transparency and price discovery.


    ### New Way - Automated Market Maker

    An automated market maker (AMM) is a type of decentralized exchange (DEX)
    protocol that uses a mathematical algorithm to create a market for trading
    assets without market makers. It creates a liquidity pool for each asset
    pair, and the pool's algorithm determines the asset's price based on the
    ratio of tokens in the pool. The AMM algorithm ensures that the pool has
    sufficient funds for trading and adjusts the price according to the trading
    volume and liquidity. 

