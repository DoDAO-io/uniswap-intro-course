    AMMs are used in DeFi platforms and are popular for their simplicity,
    transparency, and accessibility.


- key: how-amm-works
  shortTitle: How AMM Works?
  details: >-
    ### AMM Intro

    An Automated Market Maker (AMM) is a type of decentralized exchange (DEX)
    protocol that allows traders to trade cryptocurrencies and other digital
    assets without an order book or an intermediary. In traditional markets, a
    market maker plays a critical role in ensuring that there is sufficient
    liquidity by acting as an intermediary between buyers and sellers. An AMM
    replaces the role of a traditional market maker with a mathematical
    algorithm that determines the price of assets being traded.


    <div align="center">

    <img style="max-height:400px;margin-bottom:30px"
    src="https://d31h13bdjwgzxs.cloudfront.net/academy/uniswap-eth-1/Guide/what-is-a-dex-uniswap/1682107290305_amm_logical_diagram.png"/>

    </div>


    In an AMM, traders can trade cryptocurrencies and other digital assets by
    swapping them with each other, without having to go through a centralized
    exchange or intermediaries. Instead, AMMs rely on a liquidity pool, which is
    a pool of funds that are contributed by liquidity providers. These liquidity
    providers deposit funds into a smart contract that is designed to facilitate
    trading.


    ### Price Calculation

    When a trader wants to buy or sell an asset, they submit a transaction to
    the smart contract with the amount of asset they want to buy or sell, and
    the smart contract automatically calculates the price based on a
    mathematical formula that determines the ratio of each asset in the
    liquidity pool.


    The most common mathematical formula used in AMMs is the constant product
    formula, also known as the x*y=k formula. This formula ensures that the
    product of the quantity of each asset in the pool remains constant, which is
    why it's called the constant product formula. This formula is used in
    Uniswap, one of the most popular AMMs.


    For example, suppose a liquidity provider deposits 100 units of token A and
    50 units of token B into the liquidity pool. The total value of the
    liquidity pool is 100 x 50 = 5000. Suppose a trader wants to buy 10 units of
    token A with token B. The AMM smart contract will calculate the price of
    token A in token B based on the ratio of token A to token B in the liquidity
    pool, and the trader will receive 10 units of token A, while the liquidity
    provider will receive the equivalent amount of token B.


    ### Benefits

    Here are some benefits of AMMs over order books:

    - AMMs provide liquidity to traders with always available prices, while
    order books require both buyer and seller to agree on a price leading to low
    liquidity for some assets. 

    - AMMs do not need order matching, using a mathematical formula for price
    discovery based on the asset ratio in the pool. 

    - Because AMMs utilize smart contracts and mathematical formulas, traders
    can exchange assets around the clock, while traditional trading is
    restricted to operating hours.

    - AMMs have reduced risks of price manipulation compared to order books that
    are susceptible to it.

    - Additionally, AMMs have lower barriers to entry, allowing traders to add
    liquidity to the pool and earn fees instead of requiring significant capital
    to participate in the market.





    One advantage of AMMs is that they enable decentralized trading and remove
    the need for an order book or an intermediary, which can result in lower
    fees and faster transaction times.


    ### Downsides

    One major disadvantage is the risk of impermanent loss, which occurs when
    the value of the two assets in the liquidity pool changes. This risk is
    higher for volatile assets, and liquidity providers can incur losses if the
    value of the two assets changes significantly during the time that their
    funds are locked in the liquidity pool.
