- key: what-is-automated-market-maker
  title: What is Automated Market Maker?
  shortTitle: What is AMM?
  details: >+

    ### Exchanging Assets


    Cryptocurrencies are exchanged for reasons similar to those in traditional
    financial markets, including investment, trading, hedging, risk management,
    payment purposes, access to new tokens and projects, and regulatory
    compliance. Cryptocurrencies are seen as a new asset class with high
    potential returns and are highly volatile, creating trading opportunities
    for investors. Cryptocurrencies can be used to hedge against other
    investments or to manage risk in a portfolio. They can also be used as a
    means of payment for online transactions or remittances. Investors may
    exchange cryptocurrencies to gain access to new tokens or projects not
    available on traditional markets or to comply with regulations.


    ### Traditional Way - Order Book

    Assets are traded on an exchange through a centralized platform, an order
    book, where buyers and sellers place orders to buy or sell a specific asset.
    Trading involves placing an order, matching orders based on price and other
    parameters, settling the trade, and clearing it through a central
    counterparty. 

