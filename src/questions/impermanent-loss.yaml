- uuid: f9e6dfca-0e53-4da0-8c90-6ee0bfe5a1b5
  type: SingleChoice
  content: What is impermanent loss?
  hint: 'NoHint'
  explanation: >-
    Impermanent loss is a phenomenon experienced by liquidity providers in AMMs
    when the value of their deposited assets changes compared to the initial deposit,
    causing the provider's share of the pool to be worth less than if they had held the
    assets separately.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: >-
        A phenomenon experienced by liquidity providers in AMMs when the value of their
        deposited assets changes compared to the initial deposit
      key: A
    - content: The change in value of assets held separately from a liquidity pool
      key: B
    - content: The profit made by arbitrageurs when adjusting AMM's prices
      key: C
    - content: The trading fees earned by liquidity providers in a liquidity pool
      key: D
- uuid: 705c8aa7-d4e4-4c7f-a6e8-e6e9a6a33f99
  type: SingleChoice
  content: What causes impermanent loss to occur?
  hint: 'NoHint'
  explanation: >-
    Impermanent loss occurs when liquidity providers deposit assets into an AMM's
    liquidity pool, and the prices of those assets change relative to each other.
    Arbitrageurs extract profits during the price adjustment process, which come at the
    expense of liquidity providers, resulting in impermanent loss.
  answerKeys:
    - C
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: The change in value of assets held separately from a liquidity pool
      key: A
    - content: The trading fees earned by liquidity providers in a liquidity pool
      key: B
    - content: >-
        The change in prices of assets deposited in an AMM's liquidity pool relative to
        each other
      key: C
    - content: The profits made by arbitrageurs when adjusting AMM's prices
      key: D
