- uuid: 31db3e3b-16f6-4e87-ae0e-7f9b9c0d2b4a
  type: SingleChoice
  content: What happens when the price of an asset in a liquidity pool changes?
  hint: 'NoHint'
  explanation: >-
    When the price of an asset in a liquidity pool changes, arbitrageurs take
    advantage of the price difference by trading the relatively cheaper asset
    for the more expensive one. This results in the pool holding more of the
    cheaper asset and less of the more expensive one.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: >-
        Arbitrageurs trade the cheaper asset for the more expensive one, changing the
        pool's balance
      key: A
    - content: The total value of the liquidity pool remains constant
      key: B
    - content: The price change has no effect on the pool's balance
      key: C
    - content: Liquidity providers receive the difference in price as a bonus
      key: D
