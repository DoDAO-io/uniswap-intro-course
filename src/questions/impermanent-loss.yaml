## Step 3
- uuid: 89c31863-4167-475a-bd2d-2e1a9c5f22e5
  type: SingleChoice
  content: What factor is likely to increase the risk of impermanent loss in a liquidity pool?
  hint: 'NoHint'
  explanation: >-
    The greater the price volatility of the assets in a liquidity pool, the higher
    the potential for impermanent loss. As the prices of the assets in the pool
    diverge, the value of the LP's position can become less than if they had
    simply held onto the assets.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: High price volatility of the assets
      key: A
    - content: Stable price of the assets
      key: B
    - content: Positive correlation between the assets
      key: C
    - content: Short duration of assets in the pool
      key: D
- uuid: 2a68da56-12da-4b7a-8d53-2c37a9a6c0b6
  type: SingleChoice
  content: How does asset correlation impact impermanent loss in a liquidity pool?
  hint: 'NoHint'
  explanation: >-
    If the assets in the liquidity pool are positively correlated, their prices
    will generally move in the same direction, potentially reducing impermanent
    loss. However, if the assets are negatively correlated or have no correlation,
    their prices may diverge more, increasing the risk of impermanent loss.
  answerKeys:
    - B
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Positively correlated assets increase impermanent loss
      key: A
    - content: Negatively correlated or uncorrelated assets increase impermanent loss
      key: B
    - content: Correlation between assets has no impact on impermanent loss
      key: C
    - content: Impermanent loss is only affected by the pool's duration
      key: D
- uuid: 6d64d6f9-6b92-4b61-a6a2-6e8451daa1f6
  type: SingleChoice
  content: How does the duration of assets in the liquidity pool impact impermanent loss?
  hint: 'NoHint'
  explanation: >-
    Generally, the longer an LP's assets stay in the pool, the greater the chance
    that the assets' prices will diverge, leading to impermanent loss. However,
    it's essential to note that impermanent loss can also be mitigated over time as
    fees earned from the pool can offset the loss.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Longer duration increases the chance of impermanent loss, but fees can offset it
      key: A
    - content: Longer duration decreases the chance of impermanent loss
      key: B
    - content: Duration has no impact on impermanent loss
      key: C
    - content: Impermanent loss only occurs in the short term
      key: D

