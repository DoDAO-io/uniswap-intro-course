  type: SingleChoice
  content: What should you do after initiating a transaction to collect fees?
  hint: 'Nohint'
  explanation: >-
    After initiating a transaction to collect fees, you should review the transaction details and confirm the transaction by approving it in your connected wallet.
  answerKeys:
    - C
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Disconnect your wallet immediately.
      key: A
    - content: Refresh the page.
      key: B
