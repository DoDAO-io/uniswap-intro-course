- uuid: 2d2d6a2c-45a9-4158-a6e0-1a3bda3e3b94
  type: SingleChoice
  content: What is the main difference between traditional AMMs and concentrated liquidity AMMs?
  hint: 'Nohint'
  explanation: >-
    The main difference between traditional AMMs and concentrated liquidity AMMs is that concentrated liquidity AMMs allow liquidity providers to choose a specific price range where they want to provide liquidity, instead of spreading it evenly across all possible prices.
  answerKeys:
    - C
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Concentrated liquidity AMMs require more tokens to be deposited
      key: A
    - content: Traditional AMMs offer better price stability
      key: B
    - content: Concentrated liquidity AMMs allow liquidity providers to choose a specific price range for providing liquidity
      key: C
    - content: Traditional AMMs have lower risks of impermanent loss
      key: D
