  type: SingleChoice
  content: What is the formula used by Constant Product AMMs to determine token prices?
  hint: 'Nohint'
  explanation: >-
    The formula used by Constant Product AMMs to determine token prices is x * y = k, where x and y represent the reserves of two tokens and k is the constant.
  answerKeys:
