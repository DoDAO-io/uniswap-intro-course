## Step 2
- uuid: 0f7d1c0e-5b1c-4f75-9f4c-8310a7e4f3a4
  type: SingleChoice
  content: What are real reserves in Uniswap V3?
  hint: 'NoHint'
  explanation: >-
    Real reserves are the actual amounts of the two tokens held in a liquidity pool. When liquidity providers (LPs) add or remove liquidity, they directly affect the real reserves. The real reserves are used to calculate the exchange rate between the two tokens in a pool, following the constant product formula (x * y = k).
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: The actual amounts of the two tokens held in a liquidity pool
      key: A
    - content: The liquidity available within a specific price range for trading
      key: B
    - content: The amounts of tokens that have been traded in a liquidity pool
      key: C
    - content: The amounts of tokens reserved for a specific user or trade
      key: D

- uuid: 889f7d53-1e63-4b8a-840a-d7d18d588c60
  type: SingleChoice
  content: What are virtual reserves in Uniswap V3?
  hint: 'NoHint'
  explanation: >-
    Virtual reserves are a mathematical concept used to determine how much liquidity is available for trading within the current price range. They are not actual tokens held in the pool but rather a representation of the liquidity that is active within a specific price range. Virtual reserves help calculate the effective exchange rate and slippage for trades within the given range.
  answerKeys:
    - B
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: The actual amounts of the two tokens held in a liquidity pool
      key: A
    - content: A representation of the liquidity that is active within a specific price range
      key: B
    - content: The amounts of tokens that have been traded in a liquidity pool
      key: C
    - content: The amounts of tokens reserved for a specific user or trade
      key: D

