  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: The distance between ticks in terms of price
      key: A
    - content: The number of ticks between the current price and the next price level
      key: B
    - content: The difference between two adjacent tick indexes
      key: C
    - content: The percentage of the price range covered by a single tick
      key: D

