- uuid: 1e3395dd-d2c3-44b1-9370-df15628f5cd3
  type: SingleChoice
  content: What is tick spacing in Uniswap V3?
  hint: 'NoHint'
  explanation: >-
    Tick spacing is the difference between two adjacent tick indexes in Uniswap V3. The tick spacing depends on the liquidity pool's fee tier, and it can be 10, 60, or 200. This means that liquidity providers (LPs) can only add or remove liquidity at price levels that correspond to the tick spacing.
  answerKeys:
