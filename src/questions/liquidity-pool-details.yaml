- uuid: 2a8220cc-2870-4f9b-8e17-967dd94efc7d
  type: SingleChoice
  content: In Uniswap v2, how is liquidity spread across the price range?
  hint: 'NoHint'
  explanation: >-
    In Uniswap v2, liquidity is spread uniformly across the entire price range, from 0 to infinity. This means that liquidity is available for trading at all price levels.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Uniformly across the entire price range, from 0 to infinity
      key: A
    - content: Only at specific price points chosen by liquidity providers
      key: B
    - content: Based on the trading volume of the respective tokens
      key: C
    - content: Concentrated within custom price ranges specified by liquidity providers
      key: D

