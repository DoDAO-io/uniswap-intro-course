- uuid: 9afbb6b4-1f94-4ca8-863d-bfeb6c4a6e4f
  type: SingleChoice
  content: What determines the price of each token in a Constant Product AMM?
  hint: 'Nohint'
  explanation: >-
    In a Constant Product AMM, the price of each token is determined by the ratio
    of the number of tokens in the pool. As more people buy a token, its price
    will increase, and the price of the other token will decrease, and vice versa.
  answerKeys:
    - C
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: The total number of tokens in the pool
      key: A
    - content: The total value of the assets in the pool
      key: B
    - content: The ratio of the number of tokens in the pool
      key: C
    - content: The fixed exchange rate between the tokens
      key: D

