- uuid: 123456a1-7c8d-9e10-1a2b-3c4de5f6a7b8
  type: SingleChoice
  content: What is the role of an Automated Market Maker (AMM) in decentralized exchanges?
  hint: 'Nohint'
  explanation: >-
    An AMM replaces the role of a traditional market maker with a mathematical algorithm that determines the price of assets being traded and allows traders to trade cryptocurrencies and other digital assets without an order book or an intermediary.
  answerKeys:
    - C
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: To act as an intermediary for trading
      key: A
    - content: To maintain an order book for asset trading
      key: B
    - content: To determine the price of assets using a mathematical algorithm
      key: C
    - content: To provide a platform for buying and selling NFTs
      key: D

- uuid: 223456a1-7c8d-9e10-1a2b-3c4de5f6a7b8
  type: SingleChoice
  content: What is the most common mathematical formula used in AMMs for price calculation?
  hint: 'Nohint'
  explanation: >-
    The most common mathematical formula used in AMMs is the constant product formula, also known as the x*y=k formula. This formula ensures that the product of the quantity of each asset in the pool remains constant.
  answerKeys:
    - B
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: x+y=k
      key: A
    - content: x*y=k
      key: B
    - content: x/y=k
      key: C
    - content: x^y=k
      key: D

- uuid: 323456a1-7c8d-9e10-1a2b-3c4de5f6a7b8
  type: SingleChoice
  content: Which of the following is a benefit of AMMs over order books?
  hint: 'Nohint'
  explanation: >-
    AMMs provide liquidity to traders with always available prices, while order books require both buyer and seller to agree on a price leading to low liquidity for some assets.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Always available prices providing liquidity
      key: A
    - content: Requiring buyer and seller agreement on prices
      key: B
    - content: Depending on intermediaries for trading
      key: C
    - content: Higher barriers to entry for traders
      key: D

